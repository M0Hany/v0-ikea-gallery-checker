services:
  - type: web
    name: ikea-gallery-checker
    env: node
    region: oregon
    plan: starter

    buildCommand: pnpm install --frozen-lockfile && npx puppeteer browsers install chrome && pnpm run build
    startCommand: pnpm start

    nixpacks:
      packages:
        - ca-certificates
        - fontconfig
        - freetype
        - libx11
        - libxcb
        - libxext
        - libxrender
        - libnss3
        - libgconf-2-4
        - libappindicator3-1
        - libpangocairo-1.0
        - libasound2
        - libatk1.0-0
        - libatk-bridge2.0-0
        - libcups2
        - libdrm2
        - libgbm1
        - libgtk-3-0

    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-142.0.7444.61/chrome-linux64/chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
